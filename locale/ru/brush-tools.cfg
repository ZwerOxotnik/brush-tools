[mod-name]
brush-tools=Кисти [ALPHA]

[mod-description]
brush-tools=Добавляет кисти, которые позволяют рисовать фигуры и текст на поверхности.\nКроме того, вы можете сгенерировать код этих фигур в файл.\nАльфа-версия, некоторые фичи не доработаны

[item-name]
pen=Ручка
circle=Круг
rectangle=Прямоугольник
speech-bubble=Текст
eraser=Ластик
light=Свет
recolor-bt=Перекрашиватель

[shortcut-name]
brush-bt-shortcut=Инструмент кисть
eraser-bt-shortcut=Ластик
recolor-bt-shortcut=Перекрашиватель

[controls]
redo-bt=Вернуть
give-paint-bt=Получить кисть
give-recolor-bt=Получить инструмент перекрашивания
give-eraser-bt=Получить ластик
select-prev-brush-tool=Выбрать предыдущую кисть
select-next-brush-tool=Выбрать следующую кисть
-size-bt=Уменьшить размер кисти
+size-bt=Уменьшить размер кисти
-10size-bt=Уменьшить размер кисти x10
+10size-bt=Увеличить размер кисти x10

[mod-setting-name]
brush-tools_dev-mode=Режим разработчика

[mod-setting-description]
brush-tools_dev-mode=Генерирует код фигур в ...script-output/brush-tools-output.lua

[brush-tools-commands]
remove-paintings=- удаляет рисунки на вашей поверхности
remove-all-paintings=- убирает все рисунки
count-paintings=- подсчитывает рисунки на вашей поверхности
count-all-paintings=- подсчитывает все рисунки
delete_UI=- удаляет интерфейс мода "Кисти"

[brush-tools]
respons.big-distance=Вы нарисовали слишком большой рисунок


