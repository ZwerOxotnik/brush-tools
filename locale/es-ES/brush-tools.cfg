[mod-name]
brush-tools=Herramientas de dibujo [ALPHA]

[mod-description]
brush-tools=Añade herramientas de dibujo\nEs una versión alfa, así que algunas características no están completas

[item-name]
pen=Lápiz
circle=Círculo
rectangle=Rectángulo
speech-bubble=Texto
eraser=Borrador
light=Luz
recolor-bt=Cambiar de color

