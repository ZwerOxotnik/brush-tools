eraser-bt-shortcut=Borrador
recolor-bt-shortcut=Cambiar de color

[controls]
redo-bt=Rehacer
give-paint-bt=Consigue una herramienta de pincel
give-recolor-bt=Obtén una herramienta para cambiar el color
give-eraser-bt=Obtén una herramienta para borrar el color
select-prev-brush-tool=Seleccionar herramienta de dibujo anterior
select-next-brush-tool=Seleccionar herramienta de dibujo siguiente
-size-bt=Disminuir el tamaño del pincel
+size-bt=Aumentar el tamaño del pincel
-10size-bt=Disminuir el tamaño del pincel x10
+10size-bt=Aumentar el tamaño del pincel x10

[mod-setting-name]
brush-tools_dev-mode=Modo desarrollador

[mod-setting-description]
brush-tools_dev-mode=Genera código de figuras en ...script-output/brush-tools-output.lua

[brush-tools-commands]
remove-paintings=- elimina los dibujos en la superficie
remove-all-paintings=- elimina todos los dibujos
count-paintings=- cuenta los dibujos en la superficie
count-all-paintings=- cuenta todos los dibujos
delete_UI=- elimina la interfaz de usuario del mod "Herramientas de dibujo"

[brush-tools]
respons.big-distance=El dibujo es demasiado grande


