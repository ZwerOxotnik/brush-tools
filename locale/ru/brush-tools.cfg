[mod-name]
brush-tools=Инструмент Кисть [ALPHA]

[mod-description]
brush-tools=Добавляет набор инструментов кисть и т.д.\nПоскольку это альфа версия, некоторые тексты отсутствуют

[item-name]
pen=Ручка
circle=Круг
rectangle=Прямоугольник
speech-bubble=Текст
eraser=Ластик
recolor-bt=Перекраска

[shortcut-name]
brush-bt-shortcut=Инструмент Кисть
eraser-bt-shortcut=Ластик
recolor-bt-shortcut=Перекраска

[controls]
redo-bt=Повторить
give-paint-bt=Получить инструмент кисти
give-recolor-bt=Получить инструмент перекрашивания
give-eraser-bt=Получить ластик
select-prev-brush-tool=Выбрать предыдущий инструмент кисти
select-next-brush-tool=Выбрать следующий инструмент кисти
-size-bt=Уменьшить размер кисти
+size-bt=Уменьшить размер кисти
-10size-bt=Уменьшить размер кисти x10
+19size-bt=Увеличить размер кисти x10

[brush-tools-commands]
remove-paintings=- удаляет покраски на вашей поверхности
remove-all-paintings=- убирает все покраски
count-paintings=- подсчитывает покраски на вашей поверхности
count-all-paintings=- подсчитывает все покраски
delete_UI=- удаляет интерфейс мода "Инструмент Кисть"


